<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Winyard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Kevin Winyard</div>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#languages"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              Languages
            </a>
          </li>

          <li class="nav__link">
            <a
              href="#projects"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              Projects
            </a>
          </li>

          <li class="nav__link">
            <a
              href="#contact"
              class="nav__link--anchor nav__link--anchor-primary"
            >
              Contact
            </a>
          </li>
        </ul>
      </nav>
      <div>
        <div class="about-me__info row">
            <div class="about-me__info--container">
                <figure class="about-me__picture--mask">
                    <img src="./assets/me.JPG" alt="Picture of me">
                </figure>
                <h1 class="about-me__info--title">
                    Hey, I'm <span class="text-purple">Kevin Winyard!</span>
                </h1>
                <p class="about-me__info--para">
                    I'm a <strong class="text-purple">Frontend Software Engineer</strong> with a passion for writing code with a great and easy to use experience!
                </p>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
